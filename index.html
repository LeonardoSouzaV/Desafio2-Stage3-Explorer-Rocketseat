<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Avaliação Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="images/imagem.jpg"
          alt="Balão mostrando estrelinhas de avaliação"
        />
      </header>
      <h2>INFORMAÇÕES PESSOAIS</h2>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-1">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="personal-email" required
                >Email<span>(digite um email válido)</span></label
              ><input type="mail" id="personal-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="mentor-select">Selecione quem foi o seu mentor</label>
              <select id="mentor-select">
                <option value="first-mentor">José</option>

                <option value="second-mentor">Alencar</option>
                <option value="third-mentor">Mário</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor</label>
              <textarea id="mentor-feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="clarified-doubts" />
              <label for="clarified-doubts"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
